  libraryVersion = POM_VERSION

  developerId = 'masum.cse14'
  developerName = 'Nazmul Hasan'
  developerEmail = 'masum.cse14@gmail.com'

  licenseName = 'MIT'
  licenseUrl = 'https://github.com/mnhmasum/DialogBoot/LICENSE'
